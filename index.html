<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Poiret+One&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1> Enter your name and pick a flower</h1>
    <form>   
    <label for="Choice of name?">YOUR NAME</label>
    <input id="yourName" type="text" placeholder="BOB">
    </form>
    <button id="enter" type="button" name="button">Submit</button>
    <h2 id="confirmName"></h2>
    <section>
        <ul>
         <li id="melrose"><img width="100" height="100" src="img/flower1.png" alt="flower"></li>
         <li id="cornflowerlilac"><img width="100" height="100" src="img/flower2.png" alt="flower"></li>
         <li id="oceangreen"><img width="100" height="100" src="img/flower3.png" alt="flower"></li>
         <li id="carnationpink"><img width="100" height="100" src="img/flower4.png" alt="flower"></li>
         <li id="bittersweet"><img width="100" height="100" src="img/flower5.png" alt="flower"></li>
         <li id="thistle"><img width="100" height="100" src="img/flower6.png" alt="flower"></li>
         <li id="mauve"><img width="100" height="100" src="img/flower7.png" alt="flower"></li>
         <li id="algaegreen"><img width="100" height="100" src="img/flower8.png" alt="flower"></li> 
        </ul>
    </section>
    

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
